<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css-indicators test page</title>
	<link rel="stylesheet" media="screen" href="../build/indicator.css" />
</head>
<body>
  <span id="my-indicator"></span>
  <span id="my-nifty-indicator"></span>
  <span id="my-other-indicator"></span>
  <span id="squared-indicator"></span>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="../js/css-indicator-generator.js"></script>
  <script>
    $(function() {
      $('#my-indicator').indicator();
      $('#my-nifty-indicator').indicator('bouncer');
      $('#my-other-indicator').indicator({ theme: 'pulsar', size: 'normal' });
      $('#squared-indicator').indicator('squared');
    });
  </script>
</body>
</html>
